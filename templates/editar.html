<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Detalhes do Produto: {{ produto.nome }}</h1>
    <form method="POST">
        <label for="nome">Nome do Item:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <label for="sku">SKU/Código:</label><br>
        <input type="text" id="sku" name="sku" value="{{ produto.sku }}" required><br><br>
        
        <label for="custo">Preço de Custo Unitário (R$):</label><br>
        <input type="number" id="custo" name="custo" step="0.01" min="0" value="{{ produto.custo }}" required><br><br>

        <label for="min_estoque">Ponto de Pedido (Mínimo):</label><br>
        <input type="number" id="min_estoque" name="min_estoque" min="1" value="{{ produto.min_estoque }}" required><br><br>

        <input type="submit" value="Salvar Alterações">
    </form>
    <p><a href="{{ url_for('lista_estoque') }}">Voltar para o Estoque</a></p>
</body>
</html>
