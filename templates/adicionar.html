<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
</head>
<body>
    <h1>Adicionar Novo Produto</h1>
    <form method="POST">
        <label for="nome">Nome do Item:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sku">SKU/Código:</label><br>
        <input type="text" id="sku" name="sku" required><br><br>

        <label for="quantidade">Qtd Inicial:</label><br>
        <input type="number" id="quantidade" name="quantidade" min="0" required><br><br>
        
        <label for="custo">Preço de Custo Unitário (R$):</label><br>
        <input type="number" id="custo" name="custo" step="0.01" min="0" required><br><br>

        <label for="min_estoque">Ponto de Pedido (Mínimo):</label><br>
        <input type="number" id="min_estoque" name="min_estoque" min="1" required><br><br>

        <input type="submit" value="Salvar Produto">
    </form>
    <p><a href="{{ url_for('lista_estoque') }}">Voltar para o Estoque</a></p>
</body>
</html>
